<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      * {
        box-sizing: border-box;
      }

      :root {
        --white: #FFFFFF;
        --active: #F06E2F; 
        --hover: hsl(26deg 42% 26%);
        --text: hsl(26deg 42% 26%);
        --background: #fef6f0;
      }

      body {
        font-size: 1.4em;
        line-height: 145%;
        font-weight: normal;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";

        color: var(--text);
        background: var(--background);

        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

        transition: font-size 200ms ease-in-out;
      }

      a {
        color: var(--active);
        text-decoration: none;
        font-weight: 500;
        transition: color 200ms ease-in-out;
      }

      a:hover {
        cursor: pointer;
        color: var(--hover);
      }

      em {
        font-style: italic;
      }

      strong {
        font-weight: 600;
      }

      ul {
        list-style: none;
        padding: 0;
      }
      .Content {
        width: 800px;
        margin: auto;
      }
      .Item {
        font-size: .8em;
          line-height: 145%;
        margin: 0 0 .8em;
          background: #fff;
            border-radius: 2px;
              padding: .8em;
      }
    </style>
    <script>
      window.onload = () => {

        let URL = 'output.json'
        let headers = { 'Content-Type': "application/json" }

        fetch(URL, { headers })
          .then(res => res.json())
          .then((json) => {
            let $content = document.body.querySelector('.Content')

            json.data.forEach((item) => {
              let $item = document.createElement('div')
              $item.classList.add('Item')
              $item.innerHTML = item.description
              $content.appendChild($item)
            })
          })

      }
    </script>
  </head>
  <body>
    <div class="Content"></div>
  </body>
</html>
